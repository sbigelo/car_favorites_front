<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Cars</title>
</head>

<body>

    <h1>Car Favorites</h1>
   
<div class="new-car-container">
    <form id="newCars">
        <label for="car">New Car</label>
        <input type="text" name="car" id="car" value="" placeholder="Enter a new car">

        <select name="favoriteSelect" id="favoriteSelect">
            <option value="supercars">Super Cars</option>
            <option value="hypercars">Hyper Cars</option>
            <option value="regularcars">Regular Cars</option>
        </select>
        <input id="create-button" type="submit" name="submit" class="submit" value="Create New Car">
</form>
</div>
    
<div id="carContainer"></div>



    
    <!-- <script src="src/favorite.js"></script> -->
    <script src="src/car.js"></script>
    <script src="src/index.js"></script>

    




</body>

</html>
